# Simple QNet configuration for direct execution (no target wants)

wants:
  # Packet generator
  - metadata:
      name: gen primary
      type: numbers
      labels:
        role: source
        stream: primary
    spec:
      params:
        rate: 2.0
        count: 1000

  # Processing queue
  - metadata:
      name: queue main
      type: queue
      labels:
        role: processor
    spec:
      params:
        service_time: 0.05
      using:
        - role: source

  # Final collector
  - metadata:
      name: sink main
      type: sink
      labels:
        role: terminal
    spec:
      params: {}
      using:
        - role: processor